sections:
  - items:
      - type: paragraph
        text: 'Azure SQL-Datenbank ist eine vollständig verwaltete Platform-as-a-Service-Datenbank-Engine (Platform-as-a-Service, PAS), die den größten Teil der Daten Bank Verwaltungsfunktionen wie das Upgrade, Patching, Sicherungen und die Überwachung Azure SQL-Datenbank wird immer mit der neuesten stabilen Version von SQL Server Datenbank-Engine und gepatchten Betriebssystem mit einer Verfügbarkeit von 99,99% ausgeführt. Mit den in Azure SQL-Datenbank integrierten Funktionen von Azure SQL-Datenbank können Sie sich auf die domänenspezifischen Daten Bank Verwaltungs-und Optimierungs Aktivitäten konzentrieren, die für Ihr Unternehmen von entscheidender Bedeutung sind.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Geschäftskontinuität
            href: /azure/sql-database/sql-database-business-continuity
            html: '<p>Azure SQL-Datenbank ermöglicht Ihrem Unternehmen, bei der Unterbrechung weiterzuarbeiten, insbesondere bei der Computerinfrastruktur.</p>'
          - title: Hohe Verfügbarkeit
            href: /azure/sql-database/sql-database-high-availability
            html: '<p>Azure SQL-Datenbank gewährleistet, dass Ihre Datenbanken 99,99% der Zeit in Betrieb sind, ohne sich Gedanken um Wartung und Downtimes machen zu müssen.</p>'
          - title: Automatisierte Sicherungen
            href: /azure/sql-database/sql-database-automated-backups
            html: '<p>Azure SQL-Datenbank erstellt automatisch Datenbanksicherungen und verwendet Azure-georedundanten Speicher mit Lesezugriff (RA-GRS), um georedundante Redundanz bereitzustellen.</p>'
          - title: Langfristige Sicherungs Aufbewahrung
            href: /azure/sql-database/sql-database-long-term-retention
            html: '<p>Azure SQL-Datenbank ermöglicht es Ihnen, für bis zu 10 Jahre angegebene vollständige Sicherungen der SQL-Datenbank zu speichern.</p>'
          - title: Georeplikation
            href: /azure/sql-database/sql-database-geo-replication-overview
            html: '<p>Azure SQL-Datenbank ermöglicht es Ihnen, lesbare Replikate Ihrer Datenbank im selben oder in einem anderen Rechenzentrum (Region) zu erstellen.</p>'
          - title: Skalieren von Ressourcen
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>Mit Azure SQL-Datenbank können Sie problemlos weitere Ressourcen (CPU, Arbeitsspeicher, Speicher) ohne lange Bereitstellung hinzufügen.</p>'
  - title: Weitere Ressourcen
    items:
      - type: paragraph
        text: 'Azure SQL-Datenbank bietet eine Reihe zusätzlicher integrierter-Funktionen, mit denen Sie Ihre Datenbanken einfacher verwalten können.'
      - type: list
        style: ordered
        items:
          - html: 'Die <a href="/azure/sql-database/sql-database-security-index">Erweiterte Sicherheit</a> erkennt Bedrohungen und Sicherheitsrisiken in ihren Datenbanken und ermöglicht Ihnen, Ihre Daten zu schützen.'
          - html: 'Die <a href="/azure/sql-database/sql-database-automatic-tuning">Automatische</a> Optimierung analysiert ihre Arbeitsauslastung und bietet Ihnen die Empfehlungen, mit denen Sie die Leistung Ihrer Anwendungen optimieren können, indem Sie Indizes hinzufügen, nicht verwendete Indizes entfernen und die Abfrageplan Probleme automatisch beheben.'
          - html: Mit den <a href="/azure/log-analytics/log-analytics-azure-sql">integrierten Überwachungsfunktionen</a> können Sie Einblicke in die Leistung Ihrer Datenbanken und der Arbeitsauslastung gewinnen und die Leistungsprobleme beheben.
          - html: '<a href="/azure/sql-database/sql-database-intelligent-insights">Integrierte Intelligenz</a> identifiziert automatisch die potenziellen Probleme in der Arbeitsauslastung und bietet Ihnen die Empfehlungen, mit denen Sie die Probleme beheben können.'